<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EligibilityCheck</title>
    <style>
        /* Global Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f2f5;
    padding-bottom: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* Header */
.header {
    background: #004080;
    color: white;
    text-align: center;
    padding: 16px;
    font-size: 18px;
    font-weight: bold;
    width: 100%;
}

/* Sub-header */
.sub-header {
    font-size: 13px;
    font-weight: normal;
    margin-top: 5px;
}

/* Container Wrapper */
.container-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-top: 30px;
}

/* Container */
.container {
    background: white;
    width: 90%;
    max-width: 450px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Info Message (Below Container) */
.info-message {
    text-align: center;
    font-size: 14px;
    font-weight: bold;
    color: #004080;
    margin-top: 10px;
}

/* Input Fields */
input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Button */
button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #28a745;
    color: white;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background-color: #218838;
}

/* Result Section */
.result {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

/* Footer */
.footer {
    background: #004080;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 12px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

/* ---- Responsive Media Queries ---- */

/* üñ•Ô∏è Desktop (Large Screens) */
@media (min-width: 1200px) {
    .container {
        width: 40%;
        padding: 20px;
    }
}

/* üíª Tablets (Medium Screens) */
@media (max-width: 1024px) {
    .container {
        width: 70%;
        padding: 18px;
    }
}

/* üì± Mobile (Small Screens) */
@media (max-width: 768px) {
    .container {
        width: 90%;
        padding: 15px;
    }
}

/* üì≤ Extra Small Screens (Phones) */
@media (max-width: 480px) {
    .container {
        width: 95%;
        padding: 12px;
    }
}
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.loader {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}


    </style>
</head>
<body>


    <div class="header">
        ISH (Insurance System for Health)
        <div class="sub-header">A streamlined platform for citizen health and insurance registration</div>
    </div>

    <div class="info-message">
        <p>Check your eligibility to see if you qualify for health and insurance benefits.</p>
    </div>
        

    <div class="container">
        <h2>Citizen Eligibility Check</h2>
        <input type="number" id="caseNo" placeholder="Enter Case Number" required />
        <button onclick="checkEligibility()">Check Eligibility</button>
        <div id="result" class="result-box"></div>
    </div>


     <!-- Footer -->
     <div class="footer">
        &copy; 2025 ISH - All Rights Reserved
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader"></div>
      </div>
      

    <script src="js/EligibilityCheck.js">
       
        </script>
</body>
</html>
