<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveChild</title>
    <link rel="stylesheet" href="Css/SaveChild.css">
    
</head>
<body>
    <div class="header">
        ISH (Insurance System for Health)
        <div class="sub-header">A streamlined platform for citizen health and insurance registration</div>
    </div>

    <div class="info-message">
        <p>Please Fill Your Children Details</p>
    </div>
           

    <div class="container">
        <h2>Child Registration Form</h2>
        <form id="childForm">
            <label for="caseNo">Case No:</label>
            <input type="number" id="caseNo" name="caseNo"  placeholder="Enter Your CaseNo" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="adharNo">Aadhar No:</label>
            <input type="text" id="adharNo" name="adharNo" required maxlength="12" minlength="12" placeholder="Enter Your Child AdharNo">

            <button type="submit">Submit</button>
        </form>

        <div id="message"></div>
        
        <button id="nextButton" style="display: none;">Next</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 ISH - All Rights Reserved
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader"></div>
      </div>
      

<script src="js/SaveChild.js">
     

</script>    
</body>
</html>
