<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveIncome</title>
<link rel="stylesheet" href="Css/SaveIncome.css">

    
</head>
<body>
    
    <div class="header">
        ISH (Insurance System for Health)
        <div class="sub-header">A streamlined platform for citizen health and insurance registration</div>
    </div>

    <div class="info-message">
        <p>Please Fill Your Income Details</p>
    </div>



    <div class="container">
        <h2>Income Details</h2>
        <p id="message" class="message"></p>
        
        <form id="incomeForm">


            <div class="form-group">
                <label for="incomeId">Income Certification Number:</label>
                <input type="number" id="incomeId" name="incomeId" required>
            </div>

            <div class="form-group">
                <label for="caseNo">Case Number:</label>
                <input type="number" id="caseNo" name="caseNo" required>
            </div>
            
            <div class="form-group">
                <label for="empIncome">Employment Income:</label>
                <input type="number" id="empIncome" name="empIncome" required>
            </div>

            <div class="form-group">
                <label for="propertyIncome">Property Income:</label>
                <input type="number" id="propertyIncome" name="propertyIncome">
            </div>

            <button type="submit">Save Income</button>
        </form>
    </div>
    <!-- Footer -->
    <div class="footer">
        &copy; 2025 ISH - All Rights Reserved
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader"></div>
      </div>
      

    <script src="js/SaveIncome.js">
        
    </script>
</body>
</html>
